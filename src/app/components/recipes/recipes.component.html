<div class="container-no-recipe" *ngIf="recipesState == 'none'">
  <div class="txt-no-recipe">You don't have any recipes yet...</div> 
  <button class="no-style-btn no-recipe-btn" (click)="newRecipe()">
    <img
        src="../../../assets/images/icon-book-recipe.svg"
        alt="New Recipe"
        style="width: 4.125rem"
        class="primary-color-filter img-btn"
      />
      <span class="txt-btn">New recipe</span>
  </button>
</div>


<div class="row" *ngIf="recipesState != 'none'">
  <div class="col-md-6" [ngClass]="{'d-none-sm': !userInRecipeList}">
    <app-recipe-list></app-recipe-list>
  </div>
  <div id="recipe-detail-container" class="col-md-6" [ngClass]="{'d-none-sm': userInRecipeList}">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="creating-first-recipe" *ngIf="recipesState == 'creatingFirst'"></div>

<div style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; background: white; z-index: 10; display: flex; justify-content: center;" *ngIf="loading"> 
  <div class="wrapper">
    <div class="book-loader-container">
      <div class="spine"></div>
      <div class="page" style="--page-num: 1"></div>
      <div class="page" style="--page-num: 2"></div>
      <div class="page" style="--page-num: 3"></div>
      <div class="page" style="--page-num: 4"></div>
      <div class="page static right"></div>
      <div class="page static left"></div>
    </div>
  </div>
</div>
