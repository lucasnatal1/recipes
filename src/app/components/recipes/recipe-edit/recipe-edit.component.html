<div class="row container-custom">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 d-flex justify-content-between">
          <div class="form-group name-input">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>

          <div class="dropdown" style="width: max-content">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="../../../../assets/images/icon-star.svg"
                alt="Logo"
                class="star-btn-dropdown filter-lgt-grey"
              />
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <span class="w-1">5</span>
                <img
                  src="../../../../assets/images/icon-star.svg"
                  alt="Logo"
                  class="star-dropdown filter-yellow"
                />
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <span class="w-1">4</span>
                <img
                  src="../../../../assets/images/icon-star.svg"
                  alt="Logo"
                  class="star-dropdown filter-yellow"
                />
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <span class="w-1">3</span>
                <img
                  src="../../../../assets/images/icon-star.svg"
                  alt="Logo"
                  class="star-dropdown filter-yellow"
                />
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <span class="w-1">2</span>
                <img
                  src="../../../../assets/images/icon-star.svg"
                  alt="Logo"
                  class="star-dropdown filter-yellow"
                />
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <span class="w-1">1</span>
                <img
                  src="../../../../assets/images/icon-star.svg"
                  alt="Logo"
                  class="star-dropdown filter-yellow"
                />
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <img
                  src="../../../../assets/images/icon-star.svg"
                  alt="Logo"
                  class="filter-lgt-grey"
                  style="width: 1rem"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
            />
          </div>
        </div>
      </div> -->
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image</label>
            <input class="form-control" type="file" id="imagePath" (change)="readFile($event)" accept="image/jpg">
            <div class="d-flex justify-content-center">
              <img id="blah" [src]="imageSrc || '../../../assets/images/default-img-recipe.png'" alt="your image" style="width: 15rem; height: 15rem; padding-top: 1rem; object-fit: cover;"/>
            </div>
          </div>
        </div>
      </div>




      
      <!-- <div class="row">
        <div class="col-12" *ngIf="recipeForm.value.imagePath.length !== 0">
          <img
            [src]="recipeForm.value.imagePath"
            alt="{{ recipeForm.value.imagePath }}"
            class="img-responsive"
            style="max-height: 150px"
          />
        </div>
      </div> -->



      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div
          class="col-12 d-flex"
          *ngIf="recipeForm.value.ingredients.length > 0"
        >
          <div class="col-8">
            <label>Ingredients</label>
          </div>
          <div class="col-2 ps-3">
            <label>Amount</label>
          </div>
        </div>
        <div class="col-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-bottom: 1rem;"
          >
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-3">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-1" style="padding: 0;">
              <button
                class="btn"
                style="background: #EE0000; width: 38px; color: white;"
                type="button"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button
              class="no-style-btn signup-btn"
              type="button"
              (click)="onAddIngredient()"
            >
              + Add ingredient
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 pt-5 pb-2">
          <button
            style="margin-inline-end: 1rem; background: #009900;"
            class="btn btn-login"
            type="submit"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button class="btn btn-login" style="background: #EE0000;" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
