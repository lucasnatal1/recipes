<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="recipe.name"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" appDropdown #r="appDropdown">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
      </button>
      <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
        <li><a href="#" class="dropdown-item">To Shopping List</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe?.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
