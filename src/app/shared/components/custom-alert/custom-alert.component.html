<div
  class="alert alert-dismissible fade show"
  role="alert"
  [ngClass]="{ 'alert-success': success, 'alert-danger': !success }"
>
  <p *ngIf="success">
    <i
      class="bi bi-check-circle-fill flex-shrink-0 me-2"
      role="img"
      aria-label="Success:"
    ></i
    ><strong>Success!</strong> {{ alertMessage }}
  </p>
  <p *ngIf="!success">
    <i
      class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
      role="img"
      aria-label="Error:"
    ></i
    ><strong>Error!</strong> {{ alertMessage }}
  </p>
</div>
